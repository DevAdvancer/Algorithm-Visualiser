<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f8ff" stroke="#4682b4" stroke-width="5" />

  <!-- Node 1 -->
  <circle cx="50" cy="50" r="15" fill="#4682b4" />
  <text x="50" y="55" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">A</text>

  <!-- Node 2 -->
  <circle cx="150" cy="50" r="15" fill="#4682b4" />
  <text x="150" y="55" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">B</text>

  <!-- Node 3 -->
  <circle cx="50" cy="150" r="15" fill="#4682b4" />
  <text x="50" y="155" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">C</text>

  <!-- Node 4 -->
  <circle cx="150" cy="150" r="15" fill="#4682b4" />
  <text x="150" y="155" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">D</text>

  <!-- Connections -->
  <line x1="50" y1="50" x2="150" y2="50" stroke="#4682b4" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="50" y1="50" x2="50" y2="150" stroke="#4682b4" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="150" y1="50" x2="150" y2="150" stroke="#4682b4" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="50" y1="150" x2="150" y2="150" stroke="#4682b4" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#4682b4" />
    </marker>
  </defs>
</svg>
